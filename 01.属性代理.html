    <h1></h1>

<script>
var obj={
    msg:"hhshah"
}
var obj2={};
Object.defineProperty(obj2,"msg",{
    get:function (){
        return obj.msg;
    },
    set:function  (data){
         obj.msg=data
         document.querySelector("h1").innerHTML=data;
    }
})
console.log(obj2.msg)
obj2.msg="hahahah"

</script>
