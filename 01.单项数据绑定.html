<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1 v-html="name"></h1>
</body>
</html>
<script>
 var obj1={
     name:"小明"
 }
 var obj2={}

 Object.defineProperty(obj2,"name",{
     get (){
        return obj1.name;
     },
     set (data){
        obj1.name=data;
        document.querySelector("[v-html='name']").innerHTML=obj1.name
     }
 })



</script>
